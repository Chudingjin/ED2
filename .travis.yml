## Use C environment
language: c

## Different builds
matrix:
  include:
    - os: linux
      dist: trusty
      env: FORTRAN=4.7
      sudo: required
    - os: linux
      dist: trusty
      env: FORTRAN=4.8
      sudo: required
    - os: linux
      dist: trusty
      env: FORTRAN=4.9
      sudo: required
    - os: linux
      dist: trusty
      env: FORTRAN=5
      sudo: required
#    - os: osx
#      osx_image: xcode7.2

## notifications on build success/failure
notifications:
  email:
    on_success: always
    on_failure: always

## install packages needed
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install gfortran-${FORTRAN} libopenmpi-dev libhdf5-openmpi-dev; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gfortran hdf5 openmpi; fi

## actually build ED2
script:
  - set -e
  - cd ED/build/
  - ./install.sh -k C -p travisci -g
